<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보</title>
</head>
    <div class="game-emoji" id="js-gameEmoji">
        ✌
    </div>
    <div id="js-stopBtn">
        <button id="js-scisBtn" value="✌">가위</button>
        <button id="js-rockBtn" value="👊">바위</button>
        <button id="js-paperBtn" value="🖐">보</button>
    </div>
    <div id="js-seleted"></div>
    <div id="js-result"></div>
    <div id="js-scoreboard">
        <div class="winBox">
            <div class="winBox-title">이긴 횟수</div>
            <div id="js-numOfWin">0</div>
        </div>
        <div class="drawBox">
            <div class="drawBox-title">비긴 횟수</div>
            <div id="js-numOfDraw">0</div>
        </div>
        <div class="loseBox">
            <div class="loasBox-title">진 횟수</div>
            <div id="js-numOfLose">0</div>
        </div>
        <div class="oddBox">
            <div class="oddBox-title">승률</div>
            <div id="js-oddsToWin">0%</div>
        </div>
    </div>
<body>
    <script src="./index.js"></script>
</body>
</html>
